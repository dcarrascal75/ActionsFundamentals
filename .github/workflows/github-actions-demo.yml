name: GitHub Actions Demo

on:
  push:
    branches: [ main ]
    paths-ignore: ['.github/**']
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Actualizado a v4 (mÃ¡s reciente)

      - name: Print info
        run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: List files
        run: |
          echo "The repository ${{ github.repository }} contains:"
          ls -R # 'ls -R' es nativo y seguro, o puedes usar 'tree' si lo instalas
